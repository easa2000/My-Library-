<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body style="background-color:tomato">
<h1 style="color:yellow;text-align:center;test-style:bolder">My Library</h1>
    {% if books == []: %}
        <p style="font-size: 25px">Library is empty</p>
    {% endif %}
    <ul>

        {% for book in books %}

        <li style="font-size: 25px">
            <a  href="{{url_for('delete', id=book.id)}}">Delete</a>
            {{book.title}} - {{book.author}} - {{book.rating}}/10
            <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>

<a href="/add" style="font-size: 25px">Add New Book</a>

</body>
</html>
